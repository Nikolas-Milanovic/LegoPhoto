<HTML>
    <HEAD>
      <title>My Lego Photo Project!</title>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="style.css">
      <!-- <script src="script.js"></script> -->
    </HEAD>
    <BODY>
      <img id="title" src="https://fontmeme.com/permalink/210904/e3fd8f697a6208f60b4ced0fe97ccbdf.png" alt="lego-font" border="0">

      <!--Drag and Drop html-->
      <div class="box">
        <div class="drag-area">
          <div class="icon"><i class="fas fa-cloud-upload-alt"></i></div>
          <header>Drag & Drop to Upload File</header>
          <span>OR</span>
          <button>Browse File</button>
          <input type="file" hidden>
        </div>
      </div>
      
        <div class="generate_button">
          <button onclick="display_lego_photo();">GENERATE</button>
        </div>    


      <div class="box">
        <div class="output" id="output">
        </div>
      </div>
        
        <script src="script.js"></script>
        <script src="dragNdrop.js"></script>

    </BODY>
  </HTML>
